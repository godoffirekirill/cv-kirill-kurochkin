name: Build Resume PDF

on:
  push:
    paths:
      - resume-en.md
      - resume.css
      - .github/workflows/pdf.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g md-to-pdf
      - name: Build EN PDF
        run: |
          md-to-pdf resume-en.md --stylesheet resume.css --pdf-options '{"format":"A4","margin":"18mm"}'
          mv resume-en.pdf resume.pdf
      - name: Commit PDFs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add resume.pdf || true
          git commit -m "chore: update resume PDF" || echo "No changes"
          git push

