name: Build Resume PDFs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    container: ghcr.io/puppeteer/puppeteer:latest  # Chromium внутри контейнера
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install md-to-pdf
        run: npm i -g md-to-pdf

      - name: Build EN PDF
        run: |
          test -f resume-en.md || { echo "resume-en.md not found"; exit 1; }
          md-to-pdf resume-en.md \
            --stylesheet resume.css \
            --pdf-options '{"format":"A4","margin":"18mm"}' \
            --launch-options '{"args":["--no-sandbox","--disable-setuid-sandbox"]}'
          mv resume-en.pdf resume-en.pdf

      - name: Build RU PDF (if exists)
        run: |
          if [ -f resume-ru.md ]; then
            md-to-pdf resume-ru.md \
              --stylesheet resume.css \
              --pdf-options '{"format":"A4","margin":"18mm"}' \
              --launch-options '{"args":["--no-sandbox","--disable-setuid-sandbox"]}'
            mv resume-ru.pdf resume-ru.pdf
          else
            echo "resume-ru.md not found, skipping RU PDF"
          fi

      # Дополнительно: сохранить совместимость со старой ссылкой /resume.pdf (копия EN)
      - name: Copy resume-en.pdf to resume.pdf (compat)
        run: cp -f resume-en.pdf resume.pdf

      - name: Upload PDFs as artifact (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: resumes
          path: |
            resume-en.pdf
            resume-ru.pdf
            resume.pdf

      - name: Commit PDFs back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add resume-en.pdf || true
          git add resume-ru.pdf || true
          git add resume.pdf || true
          git commit -m "chore: update resume PDFs" || echo "No changes"
          git push || echo "Push skipped (branch protection?)"
